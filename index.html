<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Webtool to prepare photos for posting on Instagram. Adds a 
        white frame on any image and resizes to 1080x1080.">
        <title>Image Exporter</title>
        <link rel="stylesheet" href="./style.css"></head>
    <body>
        <main>
            <div class="center-strip">
                <h1>Image Exporter</h1>
                <h4>Prepares photos for posting on instagram. Adds a 
                    white frame on any image and resizes to 1080x1080.
                </h4>
                <div id="drop-zone"> 
                    <p>Drag and drop images here or click to browse.</p> 
                    <input type="file" id="file-input" accept="image/*" multiple> 
                </div> 
                <div class="topToolBar">
                    <button id="clearButton">Clear</button>
                    <button id="downloadButton">Download</button>
                </div>
                <div id="preview-zone">
    
                </div>
                <div class="bottomToolBar">
                    <div class="colorPickerWrapper">
                        <input type="color" id="colorPicker">
                        <label for="colorPicker" id="colorPickerLabel">#FFFFFF</label>
                    </div>
                    <a href="https://www.instagram.com/krai.photo/">‚ù§Ô∏èüì∑‚ú®</a>
                </div>


                <canvas id="image-canvas"></canvas>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
